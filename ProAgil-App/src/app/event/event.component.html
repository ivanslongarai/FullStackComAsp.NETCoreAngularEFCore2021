<div class="row">
  <label class="col-form-label">Filtro:</label>
  <div class="col-sm-2">
    <input type="text" class="form-control" placeholder="Buscar" [(ngModel)]="filterList">
  </div>
  <div class="col">
    <button class="btn btn-primary">Buscar</button>
  </div>
  <br><br>
</div>

<h6>Filtrando por: {{filterList}}</h6>
<table class="table table-striped">
  <thead class="table table-dark table-striped">
    <tr>
      <th>
        <button class="btn btn-outline-primary" (click)="alternateImages()">
          <i class="{{showImages ? 'fa fa-eye-slash' : 'fa fa-eye'}}"></i>
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="events && events.length">
    <tr *ngFor="let event of filteredEvents">
      <td>
        <img *ngIf="showImages" src="http://localhost:5000/img/{{event.imageUrl}}" [style.width.px]="imageWidth"
          [style.margin.px]="imageMargin">
      </td>
      <td>{{event.id}}</td>
      <td>{{event.subject}}</td>
      <td>{{event.local}}</td>
      <td>{{event.date | DateTimeFormatPipe}}</td>
      <td>{{event.amount}}</td>
      <td>
        <div *ngIf="!event.lots.length">
          NÃO INFORMADO
        </div>
        <div *ngIf="event.lots.length">
          {{event.lots[0].name | uppercase}}
        </div>
      </td>
      <td>
        <div class="btn-group">
          <button class="btn btn-sm btn-primary" tooltip="Editar" (click)=openModal(template)>
            <i class="fa fa-edit"></i>
          </button>
          <button class="btn btn-sm btn-danger" tooltip="Excluir" (click)=openModal(template)>
            <i class="fa fa-eraser"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!events || !events.length">
    <tr>
      <td colspan="7" class="text-center">
        <h5>
          Nenhum evento encontrado!
        </h5>
      </td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This a modal.
  </div>
</ng-template>
